<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="./styles/stylesheet.css">
	<link rel="stylesheet" href="./styles/mediaqueries.css">
	<title>SmartHome | Help</title>

<body id="SmartHomeHelpPage" class="loading-animation">

						style="width: 1em; margin: auto; transform: scale(1.2); display: flex; height: 1em;fill: currentColor;overflow: hidden;"
						viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
						<path d="M810.666667 469.333333H304.64l154.88-186.026666a42.666667 42.666667 0 1 0-65.706667-54.613334l-213.333333 
							256a50.773333 50.773333 0 0 0-3.84 6.4c0 2.133333 0 3.413333-2.986667 5.546667A42.666667 42.666667 0 0 0 
							170.666667 512a42.666667 42.666667 0 0 0 2.986666 15.36c0 2.133333 0 3.413333 2.986667 5.546667a50.773333 
							50.773333 0 0 0 3.84 6.4l213.333333 256A42.666667 42.666667 0 0 0 426.666667 810.666667a42.666667 42.666667 
							0 0 0 27.306666-9.813334 42.666667 42.666667 0 0 0 5.546667-60.16L304.64 554.666667H810.666667a42.666667 
							42.666667 0 0 0 0-85.333334z" fill="#231F20" />
					</svg>
				</a>
				<div onclick="location.reload()" id="logo"><img src="./media/images/logo.png" alt="SmartHome Logo">
					<p>SmartHome</p>
				</div>
			</div>
			<div class="nav-wrapper">
				<div id="user">
					<img src="./media/images/man.png" alt="Your user icon">
					<div id="user-settings-wrapper">
						<div id="user-name"></div>
						<div id="user-address">Your Address:
							<br>
							123 Rua do Peixe,<br>
							Lisbon,<br>
							Portugal.
						</div>
						<div id="user-delete">Delete this profile</div>
					</div>
				</div>
				<div id="profiles">
					<p>Profiles</p>
				</div>
				<div id="current-time"></div>
			</div>
		</nav>
	</header>

	<main>
		<h1 id="welcome">Help</h1>
		<div></div>

		<div id="content-windows" class="flex-container">
			<div class="window">
				<p id="faqheader">FAQ</p>

				<div id="help-wrapper">
					<details class="video-container">
						<!-- 1st scenario -->
						<summary class="helpText" id="helpText1"></summary>
						<video class="video" controls>
							<source src="media/videos/scenario-1.mp4" type="video/mp4">
						</video>
					</details>

					<details class="video-container">
						<!-- 2nd scenario -->
						<summary class="helpText" id="helpText2"></summary>
						<video class="video" controls>
							<source src="media/videos/scenario-2.mp4" type="video/mp4">
						</video>
					</details>

					<details class="video-container">
						<!-- 3rd scenario -->
						<summary class="helpText" id="helpText3"></summary>
						<video class="video" controls>
							<source src="media/videos/scenario-3.mp4" type="video/mp4">
						</video>
					</details>

					<div class="final-wrapper">
						<details class="video-container">
							<!-- 4th scenario -->
							<summary class="helpText" id="helpText4"></summary>
							<video class="video" controls>
								<source src="media/videos/scenario-4.mp4" type="video/mp4">
							</video>
						</details>
						<details class="video-container">
							<!-- 5th scenario -->
							<summary class="helpText" id="helpText5"></summary>
							<video class="video" controls>
								<source src="media/videos/scenario-5.mp4" type="video/mp4">
							</video>
						</details>
					</div>
				</div>
			</div>
		</div>
	</main>


	<footer>
		<div id="settings"><img src="media/images/settings-icon.png" alt="Settings icon">
			<div></div>
		</div>
		<select id="language-select">
			<option value="en">English</option>
			<option value="pt">PortuguÃªs</option>
		</select>
	</footer>

	<script src="scripts/main.js"></script>
	<script src="scripts/language.js"></script>
	<script src="scripts/settings.js"></script>
	<script src="scripts/time.js"></script>
	<script src="scripts/addingUser.js"></script>
	<script>
		var details = [...document.querySelectorAll('details')];
		document.addEventListener('click', function (e) {
			if (!details.some(f => f.contains(e.target))) {
				details.forEach(f => f.removeAttribute('open'));
			} else {
				details.forEach(f => !f.contains(e.target) ? f.removeAttribute('open') : '');
			}
		})
	</script>

</body>
